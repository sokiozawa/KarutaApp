name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libssl-dev \
            libffi-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libreadline-dev \
            libsqlite3-dev \
            libbz2-dev \
            zlib1g-dev \
            liblzma-dev \
            python3-tk \
            xclip \
            xsel \
            wget

      - name: Install buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
          pip install kivy

      - name: Download and set up Android SDK/NDK
        run: |
          # Set up Android SDK path
          export ANDROID_SDK_ROOT=$HOME/.android/sdk
          mkdir -p $ANDROID_SDK_ROOT

          # Download Android Command-line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdtools.zip
          unzip -q /tmp/cmdtools.zip -d $ANDROID_SDK_ROOT
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ 2>/dev/null || true

          # Add to PATH
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          # Accept licenses and install SDK packages
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg

          # Update SDK manager first
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --update 2>&1 || true

          # Install packages with --install flag
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platforms;android-33" 2>&1 || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "build-tools;33.0.2" 2>&1 || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" 2>&1 || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "ndk;25.2.9519653" 2>&1 || true

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          # Verify installation
          ls -la $ANDROID_SDK_ROOT/build-tools/ || echo "build-tools not found"
          ls -la $ANDROID_SDK_ROOT/ndk/ || echo "ndk not found"

      - name: Build Android APK with buildozer
        run: |
          # Set environment variables for buildozer
          export ANDROID_SDK_ROOT=${{ env.ANDROID_SDK_ROOT }}
          export ANDROID_NDK_ROOT=${{ env.ANDROID_NDK_ROOT }}

          # Debug: Check buildozer configuration
          echo "=== Buildozer Configuration ==="
          cat buildozer.spec | grep -E "android\.(sdk|ndk|api|minapi|build_tools)"

          # Debug: Check paths
          echo "=== Environment Paths ==="
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "PATH: $PATH"

          # Debug: Check SDK installation
          echo "=== SDK Installation Check ==="
          ls -la $ANDROID_SDK_ROOT/build-tools/ 2>/dev/null || echo "build-tools not found"
          ls -la $ANDROID_SDK_ROOT/ndk/ 2>/dev/null || echo "ndk not found"

          # Run buildozer with verbose logging
          echo "=== Starting Buildozer Build ==="
          buildozer -v android debug 2>&1 | tee build.log

          # Print last 100 lines of build log on error
          echo "=== Build Result ==="
          tail -100 build.log

      - name: List build output
        if: always()
        run: |
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"

          echo "=== Buildozer output directory structure ==="
          ls -la .buildozer/android/platform/build*/build/outputs/apk/ 2>/dev/null || echo "Standard APK output not found"

          echo "=== All APK files in workspace ==="
          find . -name "*.apk" -o -name "*.aab" 2>/dev/null || true

          echo "=== bin directory ==="
          ls -lah bin/ 2>/dev/null || echo "bin directory not found"

          echo "=== .buildozer directory ==="
          ls -lah .buildozer/android/platform/ 2>/dev/null | head -20 || echo ".buildozer directory structure not accessible"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karuta-app-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build*/build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            .buildozer/android/platform/build*/build/other_builds/*/build/.buildozer_log
            .buildozer/logs/
          retention-days: 7
